# 公共配置文件
# @author <a href="https://github.com/zhisangui">zhisangui</a>
# 
spring:
  application:
    name: zoj-backend-judge-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  # todo 需替换配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zoj
    username: root
    password: 123456
    # Redis 配置
    # todo 需替换配置，然后取消注释
  redis:
    database: 1
    host: 192.168.74.123
    port: 6379
    password: 123321
    timeout: 5000
  # 消息队列
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
  # nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

server:
  port: 8803
  servlet:
    context-path: /api/judge
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# 代码沙箱选择
code:
  sandbox:
    remote
remote:
  codesandbox:
    host:
      localhost
    port:
      8081

# 对象存储
# todo 需替换配置
cos:
  client:
    accessKey: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx

# 接口文档配置
knife4j:
  enable: true

